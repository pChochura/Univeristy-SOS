import org.moallemi.gradle.internal.VersionCodeType

apply plugin: 'org.moallemi.advanced-build-version'

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    advancedVersioning {
        nameOptions {
            versionMajor 0
            versionMinor 0
            versionPatch 9
        }
        codeOptions {
            versionCodeType VersionCodeType.AUTO_INCREMENT_DATE
        }
    }
    defaultConfig {
        applicationId "com.pointlessapps.mobileusos"
        minSdkVersion 22
        targetSdkVersion 29
        versionName advancedVersioning.versionName
        versionCode advancedVersioning.versionCode
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.browser:browser:1.2.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.scribejava:scribejava-core:6.8.1'
    implementation 'org.jetbrains.anko:anko-commons:0.10.8'
    implementation 'commons-httpclient:commons-httpclient:20020423'
}
